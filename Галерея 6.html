        <h1>Бронювання столика</h1>
        <form action="#" method="post">
            <label for="name">Ім'я:</label>
            <input type="text" id="name" name="name" placeholder="Ваше ім'я" required>

            <label for="phone">Телефон:</label>
            <input type="tel" id="phone" name="phone" placeholder="+380123456789" required>

            <label for="date">Дата:</label>
            <input type="date" id="date" name="date" required>

            <label for="time">Час:</label>
            <input type="time" id="time" name="time" required>

            <label for="guests">Кількість гостей:</label>
            <select id="guests" name="guests" required>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
            </select>

            <label for="wishes">Додаткові побажання:</label>
            <textarea id="wishes" name="wishes" rows="4" placeholder="Ваші побажання..."></textarea>

            <button type="submit">Забронювати</button>
        </form>
